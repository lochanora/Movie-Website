<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="#">
            <input type="text" name="username" placeholder="Username" required>
            <div class="error" id="username-error"></div>

            <input type="text" name="name" placeholder="Name" required>
            <div class="error" id="name-error"></div>

            <input type="password" name="password" placeholder="Password" required>
            <div class="error" id="password-error"></div>

            <input type="password" name="re-enter-password" placeholder="Re-Enter Password" required>
            <div class="error" id="re-enter-password-error"></div>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these
                <a href="#">Terms & Conditions</a> </label>
        </div>
        <button>Sign Up</button>
        <div class="member">Already a member?
            <a href="sign-in.html">Login here

            </a>
        </div>
    </div>

    <script src="sign-up.js"></script>
</body>

</html>
